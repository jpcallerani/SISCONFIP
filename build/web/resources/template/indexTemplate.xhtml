<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>

        <title>SISCONFIP</title>

        <link rel="shortcut icon" href="./resources/img/sisconfip.png"/>

        <link rel="stylesheet" href="./resources/css/style.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="./resources/css/social-icons.css" type="text/css" media="screen" />

        <script type="text/javascript" src="./resources/js/custom.js"></script>

        <script src="./resources/js/jquery.isotope.min.js"></script>

        <link rel="stylesheet" href="./resources/css/nivo-slider.css" type="text/css" media="screen" />
        <script src="./resources/js/nivo-slider/jquery.nivo.slider.js" type="text/javascript"></script>

        <link rel="stylesheet" href="./resources/css/tabs.css" type="text/css" media="screen" />
        <script type="text/javascript" src="./resources/js/tabs.js"></script>

        <script type="text/javascript" src="./resources/js/prettyPhoto/js/jquery.prettyPhoto.js"></script>
        <link rel="stylesheet" href="./resources/js/prettyPhoto/css/prettyPhoto.css" type="text/css" media="screen" />

        <link rel="stylesheet" href="./resources/js/poshytip-1.0/src/tip-twitter/tip-twitter.css" type="text/css" />
        <link rel="stylesheet" href="./resources/js/poshytip-1.0/src/tip-yellowsimple/tip-yellowsimple.css" type="text/css" />
        <script type="text/javascript" src="./resources/js/poshytip-1.0/src/jquery.poshytip.min.js"></script>


        <link rel="stylesheet" href="./resources/css/jquery.tweet.css" media="all"  type="text/css"/> 
        <script src="./resources/js/tweet/jquery.tweet.js" type="text/javascript"></script> 

        <link rel="stylesheet" href="./resources/js/jquery.fancybox-1.3.4/fancybox/jquery.fancybox-1.3.4.css" type="text/css" media="screen" />
        <script type="text/javascript" src="./resources/js/jquery.fancybox-1.3.4/fancybox/jquery.fancybox-1.3.4.pack.js"></script>
        <script type="text/javascript">
            jQuery(document).ready(function(){
                jQuery("#ControlTransition").ajaxStart(function(){
                    jQuery("body").css("cursor", "wait");
                    jQuery(this).show();
                });
                jQuery("#ControlTransition").ajaxStop(function(){
                    jQuery("body").css("cursor", "default");
                    jQuery(this).hide();
                });
            });
        </script>		

    </h:head>

    <h:body>
        <div id="ControlTransition" style="display: none;" class="transition">
            <h1>SISCONFIP</h1>
            <span class="transition_progressbar"></span>
        </div>
        <ui:insert name="header">
            <div id="header">
                <div class="wrapper">
                    <h:form>
                        <p:commandLink ajax="false" id="homeLink" action="#{ManageUsuario.retornaPagina('index')}"><img id="logo" src="./resources/img/logo.png" alt="SISCONFIP" /></p:commandLink>
                    </h:form>
                </div>
            </div>
        </ui:insert>
        <ui:insert name="menu">
            <div id="menu">
                <h:form id="menu-holder">
                    <div class="wrapper">
                        <ul id="nav" class="sf-menu">
                            <li><p:commandLink id="contatoLink" ajax="false" action="#{ManageUsuario.retornaPagina('Contato')}">Contato<span class="subheader">Fale Conosco</span></p:commandLink></li>
                            <li><p:commandLink id="cadLink"  ajax="false" action="#{ManageUsuario.retornaPagina('Cadastro')}">Cadastre-se<span class="subheader">Novo Usuário</span></p:commandLink></li>
                            <li><p:commandLink id="ajudaLink"  ajax="false" action="#{ManageUsuario.retornaPagina('ajuda')}">Ajuda<span class="subheader">Central de Ajuda</span></p:commandLink></li>
                            <li><p:commandLink id="loginLink" ajax="false" action="#{ManageUsuario.retornaPagina('Login')}" title="login">Login<span class="subheader">Faça seu login</span></p:commandLink></li>
                            <li class="current-menu-item">
                                <p:commandLink ajax="false" id="homeLink" action="#{ManageUsuario.retornaPagina('Apresentacao')}">SISCONFIP<span class="subheader">O Sistema</span></p:commandLink>
                            </li>
                        </ul>
                    </div>
                </h:form>
            </div>
        </ui:insert>

        <ui:insert name="centro">
            <div id="slider-block">
                <div id="slider-holder">
                    <div id="slider">
                        <img src="./resources/images/01.jpg" title="Assuma o controle das suas finanças pessoais!" alt="" />
                        <img src="./resources/images/02.jpg" title="Equilíbre seus gastos!" alt="" />
                        <img src="./resources/images/03.jpg" title="Total facilidade de acesso!" alt="" />
                        <img src="./resources/images/04.jpg" title="Faça seu planejamento financeiro!" alt="" />
                        <img src="./resources/images/06.jpg" title="Total segurança das suas informações!" alt="" />
                    </div>
                </div>
            </div>    
        </ui:insert>

        <ui:insert name="main">
            <div id="main">
                <div class="wrapper">

                    <div class="clear"></div>
                </div>
            </div>
        </ui:insert>

        <ui:insert name="bottom">
            <div id="bottom">
                <div class="wrapper">
                    <div id="bottom-text">2012 Veris Faculdade Todos os direitos reservados. <a href="http://www.veris.com.br"> Veris.com.br</a> </div>
                    <ul class="social ">
                        <li><a href="http://www.facebook.com" class="poshytip  facebook" title="Facebook"></a></li>
                        <li><a href="http://www.twitter.com" class="poshytip twitter" title="Twitter"></a></li>
                        <li><a href="http://www.google.com" class="poshytip google" title="Google"></a></li>
                        <li><a href="http://www.youtube.com" class="poshytip youtube" title="Youtube"></a></li>
                    </ul>
                </div>
            </div>
        </ui:insert>
    </h:body>
</html>
