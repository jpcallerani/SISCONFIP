<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:pe="http://primefaces.org/ui/extensions"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core" 
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:c="http://java.sun.com/jsp/jstl/core">

    <script type="text/javascript" src="./resources/js/tcc_util.js"></script>
    <link href="./resources/css/tabRelatContasPagRec.css"   rel="stylesheet" type="text/css" />

    <p:outputPanel layout="block" id="conteudoRelatFluxoCaixa">
        <p:fieldset legend="Relatório de Fluxo de Caixa" style="text-shadow: 1px; width: auto; font-size: 14px; background: transparent !important" styleClass="groupbox font_12 tcc_font_family">

            <h:form id="formFluxoCaixa">
                <!-- GROW -->
                <p:growl id="growlRelatFluxoCaixa" sticky="false" life="5000" autoUpdate="false"/>

                <p:outputPanel id="relat_Fluxo_Caixa" layout="block">

                    <p:panelGrid id="grid_agrup_Fluxo_Caixa" styleClass="font_12 tcc_font_family" style="border: none !important; background: transparent !important;">
                        <p:row>
                            <p:column colspan="1">        
                                <h:outputLabel styleClass="bold" value="Agrupar por:">
                                    <p:graphicImage styleClass="relat_tooltip" title="Forma na qual será agrupado o relatório." style="margin-left: 5px;" url="/resources/img/tooltip/tooltip_icon.gif" />
                                </h:outputLabel>  
                            </p:column>
                            <p:column colspan="2">
                                <p:selectOneRadio id="options" value="#{ManageTabRelatFluxoCaixa.groupBy}">  
                                    <f:selectItem itemLabel="Categoria" itemValue="Categoria" />  
                                    <f:selectItem itemLabel="Data Vencimento" itemValue="Data Vencimento" />
                                </p:selectOneRadio> 
                            </p:column>
                        </p:row>
                    </p:panelGrid>

                    <p:separator style="margin: 10px 0px 10px 0px"/>

                    <p:panelGrid id="grid_data_Fluxo_Caixa" styleClass="font_12 tcc_font_family" style="border: none !important; background: transparent !important">
                        <p:row>
                            <p:column colspan="1">
                                <h:outputLabel styleClass="bold" value="Período:">
                                    <p:graphicImage styleClass="relat_tooltip" title="Gerar relatório." style="margin-left: 5px;" url="/resources/img/tooltip/tooltip_icon.gif" />
                                </h:outputLabel>
                            </p:column>
                            <p:column colspan="3">
                                <p:calendar effect="drop" style="font-size: 12px;" size="14" value="#{ManageTabRelatFluxoCaixa.dataPagamentoIni}"  
                                            pattern="dd/MM/yyyy" converterMessage="Data inválida.">
                                    <f:convertDateTime type="date" pattern="dd/MM/yyyy" />
                                </p:calendar>
                                <h:outputLabel value="até" style="font-size: 11px; font-weight: bold; margin: 0px 7px 0px 5px"/>
                                <p:calendar effect="drop" style="font-size: 12px;" size="14" value="#{ManageTabRelatFluxoCaixa.dataPagamentoFim}"  
                                            pattern="dd/MM/yyyy" converterMessage="Data inválida.">
                                    <f:convertDateTime type="date" pattern="dd/MM/yyyy" />
                                </p:calendar>
                            </p:column>
                        </p:row>
                    </p:panelGrid>

                    <p:separator style="margin: 10px 0px 10px 0px"/>

                    <p:commandButton id="button_gera_relat_FluxoCaixa" value="Gerar Relatório"  
                                     style="width: 200px; height: 40px" icon="grafico" 
                                     actionListener="#{ManageTabRelatFluxoCaixa.abreRelatório()}"
                                     process="@form" update="growlRelatFluxoCaixa">
                    </p:commandButton>

                </p:outputPanel>
            </h:form>

        </p:fieldset>

        <script type="text/javascript">
            new $.Zebra_Tooltips($('.relat_tooltip'), {
                'position': 'right'
            });
        </script>
    </p:outputPanel>
</ui:fragment>
