<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">

    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="./resources/template/indexTemplate.xhtml">
            <ui:define name="centro">
                <h:form> 
                    <p:focus for="nome"/>
                    <p:growl id="growl" sticky="true" life="10000"/>
                    <p:outputPanel layout="block" style="font-size: 12px; 
                                   height: 332px; 
                                   width: 550px; 
                                   background: url('./resources/img/contato.png') !important;
                                   margin-left: 30%;  
                                   margin-top: 1%;">
                        <h:panelGrid columns="3" id="formulario" style="height: 100px;
                                     width: 300px; 
                                     border: none !important; 
                                     left: 6%;
                                     top: 12%;
                                     position: relative;" 
                                     cellpadding="7">
                            <h:outputLabel style="position: relative; " value="Nome*"/>
                            <p:inputText id="nome" required="true" value="#{ManageContato.nome}" size="45" style="font-size: 12px; font-weight: normal;" requiredMessage="Nome é obrigatório!"/>
                            <pe:tooltip for="nome" value="Digite seu nome!" showEffect="fadeIn"  
                                        hideEffect="fadeIn" showDelay="0" position="left center" targetPosition="right center"/>  

                            <h:outputLabel style="position: relative;" value="E-mail*"/>
                            <p:inputText id="email" required="true" value="#{ManageContato.email}" size="35" style="font-size: 12px; font-weight: normal;"  requiredMessage="Username é obrigatório!"/>
                            <pe:tooltip for="email" value="E-mail!" showEffect="fadeIn"  
                                        hideEffect="fadeIn" showDelay="0" position="left center" targetPosition="right center"/>  

                            <h:outputLabel style="position: relative" value="Mensagem*"/>
                            <p:inputTextarea id="mensagem" rows="5" cols="47" required="true" value="#{ManageContato.mensagem}" maxlength="300"       
                                             style="font-size: 12px; font-weight: normal;" requiredMessage="Mensagem é obrigatório!" autoResize="false"/> 
                            <pe:tooltip for="mensagem" value="Fale Conosco!" showEffect="fadeIn"  
                                        hideEffect="fadeIn" showDelay="0" position="left center" targetPosition="right center"/>  
                        </h:panelGrid>
                        <p:commandButton style="border: none !important; 
                                         margin-left:40%;
                                         margin-top: 8%;
                                         height: 39px;
                                         width: 70px;
                                         color: #000000;
                                         font-weight: bold;
                                         font-size: 10px;" id="cadastrar" value="Enviar" update="growl, formulario"
                                         actionListener="#{ManageContato.enviaContato()}" />  
                    </p:outputPanel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
